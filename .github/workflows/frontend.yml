name: Frontend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package.json
        
    - name: Install dependencies
      run: |
        cd frontend
        npm install
        
    - name: Lint code
      run: |
        cd frontend
        npm run lint
        
    # TODO: Enable formatting check once ESLint is properly configured
    # - name: Check code formatting
    #   run: |
    #     cd frontend
    #     npm run format:check
        
    # TODO: Enable tests once test structure is implemented
    # - name: Run tests
    #   run: |
    #     cd frontend
    #     npm run test:ci
        
    - name: Build application
      run: |
        cd frontend
        npm run build
        
    # NOTE: Deployment handled automatically by Vercel via Dashboard integration
    # No manual deployment step needed - Vercel deploys on git push to main branch
        