name: Frontend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 10
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        cache-dependency-path: frontend/pnpm-lock.yaml
        
    - name: Install dependencies
      run: |
        cd frontend
        pnpm install
        
    - name: Lint code
      run: |
        cd frontend
        pnpm run lint
        
    - name: Check code formatting
      run: |
        cd frontend
        pnpm run format:check
        
    - name: Build application
      run: |
        cd frontend
        pnpm run build
        
    # NOTE: Deployment handled automatically by Vercel via Dashboard integration
    # No manual deployment step needed - Vercel deploys on git push to main branch
