<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" role="img" aria-label="DermaTrack mark">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4A90E2"/>
      <stop offset="100%" stop-color="#A678DE"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Rounded square tile using brand gradient -->
  <rect x="8" y="8" width="112" height="112" rx="22" fill="url(#g)" filter="url(#s)"/>

  <!-- Crosshair / focus motif (tracking) inside a soft ring -->
  <circle cx="64" cy="64" r="30" fill="none" stroke="#ffffff" stroke-width="6" opacity="0.95"/>
  <path d="M64 30v16M64 82v16M30 64h16M82 64h16" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>

  <!-- Subtle dot at center symbolising a tracked skin spot -->
  <circle cx="64" cy="64" r="4" fill="#ffffff"/>
</svg>